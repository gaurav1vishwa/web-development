<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating a form using inline and block elements :</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <p>
            <label for="username">Enter Your Name :</label>
            <input type="text" id="username" placeholder="enter your name " required>
        </p>
        <p>
            <label for="dob">Enter Your DOB :</label>
            <input type="number" id="dob" placeholder="enter your dob " required>
        </p>

        <p>
            <label for="password">Enter Your password : </label>
            <input type="password" id="password" placeholder="enter your password" required>
        </p>
        <span>
            <label for="">Gender :</label>
            <label for="male">male</label>
            <input type="radio" id="male" name="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="male">
        </span>
        <p>
            <label for="comment">Pleae Enter Your Comments Here :</label>
            <textarea name="comment" id="comment" placeholder="enter your comments....."></textarea>

        </p>

        <span>
            <input type="submit" value="submit">
        </span>

    </form>


</body>

</html>
