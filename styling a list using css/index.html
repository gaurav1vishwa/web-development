<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling a list </title>
    <style>
        ul li {
            border: 2px solid blue;
            display: inline-block;
            padding: 5px;
            margin: 10px;
        }

        div ol li {
            border: 2px solid rgb(17, 17, 26);

            padding: 5px;
            margin: 10px;
            list-style: circle inside;
            list-style-type: devanagari;
            /*
            list-style-image: url('image.jpg');
            */
        }
    </style>
</head>


<body>
    <h2>
    this is an unordered list 
    </h2>
    <ul>
        <li>
            HOME
        </li>
        <li>
            ABOUT
        </li>
        <li>
            CONTECT
        </li>
        <li>
            SERVICES
        </li>
    </ul>

    <div>
        <h2>
            this is an ordered list 
            </h2>
        <ol>
            <li>
                HOME
            </li>
            <li>
                ABOUT
            </li>
            <li>
                CONTECT
            </li>
            <li>
                SERVICES
            </li>
        </ol>
    </div>

</body>

</html>
