<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow in css

    </title>
    <style>
        .id{
            border: 2px solid black;
            padding:4px;
            background-color: lightsalmon;
            box-shadow: 5px 5px 15px 5px #3b3535;;
        }
        p {
            text-shadow: 2px 2px 4px #888888;
            outline: 2px solid rgb(45, 221, 124);
    </style>
</head>
<body>
    <div class="id">
        hey this is a div.
    </div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam at doloremque fugiat est voluptatum aut, voluptatibus illo alias delectus eveniet optio accusantium odio.
    </p>
</body>
</html>
