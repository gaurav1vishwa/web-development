<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector in css</title>
</head>

<head>

    <style>
        p {
            background-color: aqua;
        }

        .gaurav {
            background-color: brown;
        }

        #shni {
            background-color: darksalmon;
        }

        * {
            background-color: pink;
            margin: 0%;
            padding: 0%;
        }
        div > p  {
            background-color: darkgreen;
            color: black;
        }

    </style>
</head>

<body>

    <p>
        hey! this is a paragraph
    </p>
    <br>
    <p class="gaurav">
        hey! this is class
    </p>
    <br>

    <p id="shni">

        hey! this is id and it must be unique
    </p>
    <br>

        </p>

</html>
