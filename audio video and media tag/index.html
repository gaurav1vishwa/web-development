<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video and media </title>
</head>

<body>
    <video src="video1.mp4" height="500" controls loop autoplay poster="image.jpg"></video>
    <audio src="audio.mp3" muted controls autoplay loop></audio>

    <svg height="150" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <svg width="300" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="100" x="50" y="6" rx="20" ry="20"
            style=" fill:blue;  stroke-width: 3; stroke:black " />
    </svg>
    <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="300" height="100" x="10" y="10" style="fill:rgb(0,0,255);stroke-width:3;stroke:red" />
    </svg>

    <img src="svg_image.svg" alt="this is a svg image ">



</body>

</html>
